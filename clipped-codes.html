  #scroll-container {
    position: relative;

  #scroll-down {
    position: absolute;
    top: -350px; 
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 40px;
    background-color: #333;
    border-radius: 50%;
    text-align: center;
    line-height: 40px;
    color: white;

    cursor: pointer;
    z-index: 1000;
  }
</style>

<script>

    behavior: 'smooth'
  });
});
</script>
